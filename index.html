  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <section class="card">
    <div class="top">
      <img src="images/image-victor.jpg" id="victor">
    </div>


    
    <div class="headers">
     
      <div class="head">
      <h1 class="head-text">Victor Crest<span>&nbsp 26</span></h1>
      <p>London</p>
      <hr>
    </div>
    <div class="row">
      <div class="folls col-4">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="likes col-4">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="posts col-4">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
    </div>
  </section>
 


  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/widss">Louis Widi</a>.
  </div>
</body>
</html>
